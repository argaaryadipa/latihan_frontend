<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="container">
      <div class="card hero">
        <div class="row row_satu">
          <div class="col col_satu hero_img"></div>
        </div>
        <div class="row row_dua">
          <div class="col col_dua">
            <h1 class="hero_tittle">
              Get
              <span class="hero_tittle-highlight"> insights </span>
              that your business grow.
            </h1>
            <p class="hero_text">
              Discover the benefits of data analytics and make better desicions
              regrading revenue, customer experience, and overall efficiency.
            </p>
          </div>

          <div class="col col_tiga hero_stats">
            <div class="stat_group">
              <h2 class="hero_stat">10k+</h2>
              <p class="hero_stats_heading">companies</p>
            </div>

            <div class="stat_group">
              <h2 class="hero_stat">314</h2>
              <p class="hero_stats_heading">templates</p>
            </div>

            <div class="stat_group">
              <h2 class="hero_stat">12M+</h2>
              <p class="hero_stats_heading">queries</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Arga Aryadipa</a>.
    </div>
  </body>
</html>
